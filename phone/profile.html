<script type="text/javascript">

    $(".drop-bank li").mousedown(function () {
        var _t = $(this);
        var val = _t.find('a').attr('attr');
        var txt = _t.find('a').text();
        var ct  = _t.parent().prev().find('.stxt');
        ct.text(txt);
        $(".form_conent input[name=sex]").val(val);

    });


    //表单提交
    $(function(){
        //获取验证码
        $("#toget").click(function(){
            var mobile = $.trim($("#mobile").val());
            var res = checkMobile(mobile);
            if(res){
                var btn = $("#autotime");
                var toget = $("#toget");
                toget.hide();
                btn.show();
                var textTmp=60;
                btn.html(textTmp+"后重新发送");
                var int=self.setInterval(function(){
                    textTmp=textTmp-1;
                    btn.text(textTmp+"后重新发送");
                    if(textTmp==0){
                        toget.show();
                        btn.hide();
                        window.clearInterval(int);
                    }
                },1000);
            }
        });
    });


    /**
     * 验证手机号
     */
    function checkMobile()
    {
        var mobile = $.trim($("#mobile").val());
        //手机号为空
        if(!mobile){
            $("#error_mobile").addClass("q-infored");
            $("#error_mobile").html("请输入手机号");
            return false;
        }else{
            $("#error_mobile").removeClass("q-infored");
            $("#error_mobile").html("");
        }

        //手机号格式不正确
        var reg = /^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/;
        if(!reg.test(mobile)){
            $("#error_mobile").addClass("q-infored");
            $("#error_mobile").html("手机号不合法");
            return false;
        }else{
            $("#error_mobile").removeClass("q-infored");
            $("#error_mobile").html("");
        }
        return true;
    }

    /**
     * 验证验证码
     */
    function checkVerify()
    {
        var verify = $.trim($("#verify_code").val());
        if(!verify){
            $("#error_verify_code").addClass("q-infored");
            $("#error_verify_code").html("验证码不能为空");
            return false;
        }else{
            $("#error_verify_code").removeClass("q-infored");
            $("#error_verify_code").html("");
        }
        return true;
    }
</script>
