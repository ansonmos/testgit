    <script type="text/javascript">

        //轮播
        var bullets = document.getElementById('position').getElementsByTagName('li');
        var banner = Swipe(document.getElementById('mySwipe'), {
                auto: 4000,
                continuous: true,
                disableScroll:false,
                callback: function(pos) {
                    var i = bullets.length;
                    var iw = bullets.length;
                    while (i--) {
                        bullets[i].className = ' ';
                    }
                    bullets[pos%iw].className = 'cur';
                }
            })


        $(function(){

        });




        /**
         * 验证用户名
         */
        function checkUsername()
        {
            var mobile = $.trim($("#username").val());
            //用户名为空
            if(!mobile){
                $("#error_mobile").addClass("q-infored");
                $("#error_mobile").html("请输入用户名");
                return false;
            }else{
                $("#error_mobile").removeClass("q-infored");
                $("#error_mobile").html("");
            }
            return true;
        }

        function checkPassword()
        {
            var mobile = $.trim($("#password").val());
            //用户名为空
            if(!mobile){
                $("#error_password").addClass("q-infored");
                $("#error_password").html("密码不能为空");
                return false;
            }else{
                $("#error_password").removeClass("q-infored");
                $("#error_password").html("");
            }
            return true;
        }
        /**
         * 清除
         */
        function clearMsg(o)
        {
            var id = o.id;
            $("#error_"+id).removeClass("q-infored");
            $("#error_"+id).html("");
        }

        function check()
        {
            var bool_mobile = checkUsername();
            var bool_verify = checkVerify();
            var bool_password = checkPassword();
            var mobile = "";
            var bool_rmobile = mobile.length>0 ? true : checkRmobile();
            var bool_isRegisted =  !isRegisted();
            var bool_isAgree = isAgree();
            if(bool_mobile && bool_verify && bool_password && bool_rmobile && bool_isRegisted && bool_isAgree){
                return true;
            }else{
                return false;
            }

        }

    </script>
