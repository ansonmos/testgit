        function checkUsername()
        {
            var regnumber = /\w*[0-9]+\w*$/;
            var regletter = /\w*[a-zA-Z]+\w*$/;
            var username = $.trim($("#username").val());
            if(!username){
                $("#error_username").addClass("q-infored");
                $("#error_username").html("用户名不能为空");
                return false;
            }else{
                $("#error_username").removeClass("q-infored");
                $("#error_username").html("");

                if(!regnumber.test(username) || !regletter.test(username)){
                    $("#error_username").addClass("q-infored");
                    $("#error_username").html("用户名必须为数字和字母组合");
                    return false;
                }else{
                    $("#error_username").removeClass("q-infored");
                    $("#error_username").html("");
                }
                if(username.length<4){
                    $("#error_username").addClass("q-infored");
                    $("#error_username").html("用户名不得少于4位");
                    return false;
                }else{
                    $("#error_username").removeClass("q-infored");
                    $("#error_username").html("");
                }
                if(username.length>10){
                    $("#error_username").addClass("q-infored");
                    $("#error_username").html("用户名不得超过10位");
                    return false;
                }else{
                    $("#error_username").removeClass("q-infored");
                    $("#error_username").html("");
                }
            }
            return true;
        }


        /**
         * 用户名不为空时判断
         */
        function testUsernameBlur()
        {
            var username = $.trim($("#username").val());
            if(username){
                checkUsername();
            }
        }

        /**
         * 验证密码（只是验证最初的填写规范）
         */
        function checkPassword()
        {
            var regnumber = /\w*[0-9]+\w*$/;
            var regletter = /\w*[a-zA-Z]+\w*$/;
            var password = $.trim($("#password").val());
            if(!password){
                $("#error_password").addClass("q-infored");
                $("#error_password").html("密码不能为空");
                return false;
            }else{
                $("#error_password").removeClass("q-infored");
                $("#error_password").html("");

                if(!regnumber.test(password) || !regletter.test(password)){
                    $("#error_password").addClass("q-infored");
                    $("#error_password").html("密码必须为数字和字母组合");
                    return false;
                }else{
                    $("#error_password").removeClass("q-infored");
                    $("#error_password").html("");
                }
                if(password.length<6){
                    $("#error_password").addClass("q-infored");
                    $("#error_password").html("密码不得少于6位");
                    return false;
                }else{
                    $("#error_password").removeClass("q-infored");
                    $("#error_password").html("");
                }
                if(password.length>12){
                    $("#error_password").addClass("q-infored");
                    $("#error_password").html("密码不得超过12位");
                    return false;
                }else{
                    $("#error_password").removeClass("q-infored");
                    $("#error_password").html("");
                }
            }
            return true;
        }

        function checkRepassword(){
            var password = $.trim($("#password").val());
            var repassword = $.trim($("#repassword").val());
            if(!repassword){
                $("#error_repassword").addClass("q-infored");
                $("#error_repassword").html("密码不能为空");
                return false;
            }else{
                $("#error_repassword").removeClass("q-infored");
                $("#error_repassword").html("");
                if(password !== repassword){
                    $("#error_repassword").addClass("q-infored");
                    $("#error_repassword").html("两次密码不一致");
                    return false;
                }else{
                    $("#error_repassword").removeClass("q-infored");
                    $("#error_repassword").html("");
                }
            }
            return true;
        }

        /****
         * 当重复密码输入不为空时
         * ****/
        function testRepasswordBlur()
        {
            var repassword = $.trim($("#repassword").val());
            if(repassword){
                checkRepassword();
            }
        }
        /*
        *提交检查
        */
        function check()
        {
            var bool_username = checkUsername();
            var bool_password = checkPassword();
            var bool_repassword = checkRepassword();
            if(bool_username && bool_password && bool_repassword){
                return true;
            }else{
                return false;
            }
            return true;
        }
